<mat-drawer-container *ngIf="(filter$ | async) as filter">
  <mat-drawer mode="side" opened>
    <app-sidenav
      [filter]="filter"
      (typSelected)="typeSelected($event)"
      (herstellerSelected)="herstellerSelected($event)"
    ></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-content [instrumente]="instrumente$ | async" (instrumentSelected)="instrumentSelected($event)"></app-content>
  </mat-drawer-content>
</mat-drawer-container>
